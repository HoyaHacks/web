<!doctype html>
<head>
  <meta charset="utf-8">

  <title>Hoya Hacks</title>
  <meta name="description" content="Welcome to Hoya Hacks! Sign up or read more about our upcoming hackathon at Georgetown University.">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script type="text/javascript" src="js/create-user.js"></script>
</head>

<body>
  
  <div id="main">
    <h1>Register</h1>

<!--     <div style="display:none" class="error">
    </div>

    <div style="display:none" class="success">
    </div>
 -->
    <section>
      <form class="signup" id="signup">
        <input id="signup-username" name="signup-username" type="text" placeholder="Your .edu email" required/>
        <input id="password-1" name="password-1" type="password" placeholder="Password" required/>
        <input id="password-2" name="password-2" type="password" placeholder="Confirm Password" required/>
        <input type="submit" id="create-new-user" class="btn" value="Sign Up">
      </form>
    </section>

    <section>
      <form class="login" id="login">
        <input id="login-username" name="login-username" type="text" placeholder="Your email" required/>
        <input id="password" name="password" type="password" placeholder="Password" required/>
        <input type="submit" id="create-new-user" class="btn" value="Sign Up">
      </form>
    </section>

  </div>

</html>
